<div *ngIf="product.payload.val().title" class="card mb-4">
  <img
    *ngIf="product.payload.val().imageUrl"
    [src]="product.payload.val().imageUrl"
    class="card-img-top img-fluid"
    alt="{{ product.payload.val().title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <p class="card-text">
      {{ product.payload.val().price | currency: "USD" }}
    </p>

    <button
      *ngIf="showActions"
      (click)="addToCart(product)"
      class="btn btn-block btn-primary"
    >
      Add to Card
    </button>
  </div>
</div>
